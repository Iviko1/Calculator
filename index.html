<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">
          <div data-prev-op class="prev-op"></div>
          <div data-curr-op class="curr-op"></div>
        </div>
        <div class="calculator-grid">
          <div data-clear class="grid-item lt-gray">AC</div>
          <div data-del class="grid-item lt-gray">DEL</div>
          <div data-op class="grid-item lt-gray">%</div>
          <div data-op class="grid-item orange">รท</div>
          <div data-num class="grid-item">7</div>
          <div data-num class="grid-item">8</div>
          <div data-num class="grid-item">9</div>
          <div data-op class="grid-item orange">X</div>
          <div data-num class="grid-item">4</div>
          <div data-num class="grid-item">5</div>
          <div data-num class="grid-item">6</div>
          <div data-op class="grid-item orange">-</div>
          <div data-num class="grid-item">1</div>
          <div data-num class="grid-item">2</div>
          <div data-num class="grid-item">3</div>
          <div data-op class="grid-item orange">+</div>
          <div data-num class="grid-item grid-2">0</div>
          <div data-num class="grid-item">.</div>
          <div data-eq class="grid-item orange">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
